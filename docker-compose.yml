services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grandspectra-backend
    environment:
      APP_ENV: production
      APP_DEBUG: 'true'
      APP_KEY: "${APP_KEY}"
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    depends_on:
      - app
    ports:
      - "9000:9000"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
  laraveldata:
