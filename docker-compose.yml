services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grandspectra-backend
    environment:
      APP_NAME: ${APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: 'true'
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL}
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      METRICS_DB_HOST: ${METRICS_DB_HOST}
      METRICS_DB_PORT: ${METRICS_DB_PORT}
      METRICS_DB_DATABASE: ${METRICS_DB_DATABASE}
      METRICS_DB_USERNAME: ${METRICS_DB_USERNAME}
      METRICS_DB_PASSWORD: ${METRICS_DB_PASSWORD}
      PULSE_DB_CONNECTION: ${PULSE_DB_CONNECTION}
      REDIS_CLIENT: ${REDIS_CLIENT}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_PORT: ${REDIS_PORT}
      TMDB_API_KEY: ${TMDB_API_KEY}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_MAILER: ${MAIL_MAILER}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_BUCKET: ${AWS_BUCKET}
      AWS_ENDPOINT: ${AWS_ENDPOINT}
      AWS_USE_PATH_STYLE_ENDPOINT: ${AWS_USE_PATH_STYLE_ENDPOINT}
      AWS_URL: ${AWS_URL}
      MEILISEARCH_HOST: ${MEILISEARCH_HOST}
    depends_on:
      meilisearch:
        condition: service_started
    networks:
      - gs-network
    pull_policy:
      build
    ports:
      - "8000:80"

  meilisearch:
    image: getmeili/meilisearch:v1.15.1
    container_name: grandspectra-meilisearch
    volumes:
      - meili-data:/meili_data
    networks:
      - gs-network
    ports:
      - "7700:7700"

networks:
  gs-network:
    driver: bridge

volumes:
  meili-data:
    driver: local
