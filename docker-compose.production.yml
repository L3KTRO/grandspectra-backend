services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grandspectra-backend
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      APP_KEY: your_app_key  # Asegúrate de que APP_KEY esté definido correctamente
      # Otras variables de entorno (DB_HOST, DB_USERNAME, etc.)
    volumes:
      - .:/var/www   # Útil en desarrollo, en producción se recomienda copiar los archivos en la imagen
    networks:
      - app-network
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    depends_on:
      - app
    ports:
      - "8900:8900"
    volumes:
      - .:/var/www:ro  # El código de la aplicación se monta de solo lectura
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: laravel_mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: your_db_name
      MYSQL_USER: your_db_user
      MYSQL_PASSWORD: your_db_password
      MYSQL_ROOT_PASSWORD: your_root_password
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
