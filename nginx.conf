# nginx.conf

# Definimos los "upstreams" para referirnos a nuestros servicios.
# Nginx usará el DNS de Docker para resolver estos nombres.
upstream frontend {
    # El frontend sirve en el puerto 80 dentro de su contenedor
    server frontend:80;
}

upstream backend {
    # Laravel/Octane suele correr en el puerto 8000
    server backend:8000;
}

server {
    listen 80;
    server_name localhost;

    # Si la ruta empieza con /api/, es una llamada al backend.
    location /api/ {
        # Reescribimos la URL para quitar el prefijo /api si tu backend no lo espera
        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://backend; # Enviamos a Laravel
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Para cualquier otra ruta, servimos la aplicación de Angular.
    location / {
        proxy_pass http://frontend; # Enviamos a Angular
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
